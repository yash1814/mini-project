{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<center>
<h1>Enter Otp
</h1>
	{% if msg %}
		<b style="color: blue;">{{msg}}</b>
	{% endif %}

	<form method="post" action="{% url 'verify-otp' %}" >
		{% csrf_token %}
		<table>
			<tr>
				<td>
					<input type="hidden" name="email" value="{{email}}">
					<input type="hidden" name="otp" value="{{otp}}">
				</td>
			</tr>
			
			<tr>
				<td>Enter Otp</td>
				<td > <input type="text" name="uotp">  </td>
			</tr>
	
			<tr>
				<td colspan="2" align="center" >
					<input type="submit" name="action" value="Verify Otp" class=" btn btn-primary">
				</td>
			</tr>
						
		</table>
	</form>
</center>
</body>
</html>
{% endblock %}
